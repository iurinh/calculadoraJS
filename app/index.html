<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>CalculadoraJS</title>
    <meta charset="utf-8">

    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    
  </head>
  <body>
    <main>
        
        <div class="calculadora">

            <div id="tela">
                <input type="text" id="campo-digitos" class="campo-digitos" disabled></input>   
            </div>

            <div class="botoes">
                <input type="button" id="reiniciar"         value="C"               class="botao"></input>
                <input type="button" id="elevar"            value="x&#8319;"        class="botao"></input>
                <input type="button" id="radiciacao"        value="&#8319;&radic;"  class="botao"></input>
                <input type="button" id="dividir"           value="&divide;"        class="botao"></input>
                <input type="button" id="7"                 value="7"               class="botao botao_numero"></input>
                <input type="button" id="8"                 value="8"               class="botao botao_numero"></input>
                <input type="button" id="9"                 value="9"               class="botao botao_numero"></input>
                <input type="button" id="multiplicar"       value="&times;"         class="botao"></input>
                <input type="button" id="4"                 value="4"               class="botao botao_numero"></input>
                <input type="button" id="5"                 value="5"               class="botao botao_numero"></input>
                <input type="button" id="6"                 value="6"               class="botao botao_numero"></input>
                <input type="button" id="subtrair"          value="-"               class="botao"></input>
                <input type="button" id="1"                 value="1"               class="botao botao_numero"></input>
                <input type="button" id="2"                 value="2"               class="botao botao_numero"></input>
                <input type="button" id="3"                 value="3"               class="botao botao_numero"></input>
                <input type="button" id="somar"             value="+"               class="botao"></input>                
                <input type="button" id="inverter-sinal"    value="&#8723;"         class="botao"></input>
                <input type="button" id="0"                 value="0"               class="botao botao_numero"></input>
                <input type="button" id="virgula"           value=","               class="botao botao_numero"></input>
                <input type="button" id="obter-resultado"   value="="               class="botao"></input>
                
            </div>

        </div>
    </main>

    <footer>
    </footer>

    <!-- LÃ³gica -->
    <script  type="text/javascript" src="index.js" ></script>
  </body>
</html>
